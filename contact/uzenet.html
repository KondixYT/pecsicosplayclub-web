<!DOCTYPE html>
<!-- Coding By Kondix -->
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pécsi Cosplay Club - Kapcsolat Felvétel</title>
  <link rel="stylesheet" href="../contact/stylerere.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <a href="../index.html" class="back">Vissza a főoldalra</a>


  <div class="wrapper">
    <header>Küldj nekünk egy üzenetet ha szeretnéd hogy Darth Vader köszöntsön fel!</header>
    <form action="#">
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="name" placeholder="Írd be a neved">
          <i class='fas fa-user'></i>
        </div>
        <div class="field">
          <input type="text" name="email" placeholder="Írd be az email-ed">
          <i class='fas fa-envelope'></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="phone" placeholder="Írd be a telefonszámod!">
          <i class='fas fa-phone-alt'></i>
        </div>
      </div>
      <div class="message">
        <textarea placeholder="Írd be az üzenetedet!" name="message"></textarea>
        <i class="material-icons">üzenet</i>
      </div>
      <div class="button-area">
        <button type="submit">Üzenet küldése</button>
        <span></span>
      </div>
    </form>
  </div>

  

  <script src="../contact/script.js"></script>

</body>
</html>
